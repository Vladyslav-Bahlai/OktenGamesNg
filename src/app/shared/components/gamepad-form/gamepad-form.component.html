<h1>Gamepad form</h1>
<form [formGroup]="reactiveFormGroup">
  <div>
    Gamepad title: <br>
    <input
      formControlName="title"
      type="text"
    >
  </div>
  <div>
    Price: <br>
    <input
      formControlName="price"
      type="number"
    >
  </div>
  <div>
    Amount: <br>
    <input
      formControlName="amount"
      type="number"
    >
  </div>
  <div>
    <label>Color:</label> <br>
    <div
      formArrayName="colors"
      *ngFor="let color of colorsFormArray.controls; let i = index"
    >
        <input
          type="checkbox"
          [formControlName]="i"
        >
        {{colorsData[i].name}}
    </div>
  </div>

  <button (click)="registerForm()">Submit</button>
</form>
